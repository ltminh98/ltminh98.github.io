    <script>
      const { ref, onMounted, onUpdated, onUnmounted, computed, reactive } = Vue;
      const { useQuasar } = Quasar;
      const { createRouter, createMemoryHistory, useRouter, useRoute } = VueRouter;

      const screenState = Vue.reactive({
          width: window.innerWidth,
          height: window.innerHeight
        });

        // Listen for window resize events to update the shared state
        window.addEventListener('resize', () => {
          screenState.width = window.innerWidth;
          screenState.height = window.innerHeight;
        });


//-----------------------------------------------------Vue App--------------------------------------------------
const app = Vue.createApp({
  // Provide the shared state to all components
  provide() {
    return {
      screenState
    };
  }
});

 //-------------------------------ABOUT---------------------------------------//
 const contact = {
  template:'#contact',inject: ['screenState'],
  setup(){
    const $q = useQuasar()
    const name = ref(null)
    const email = ref(null)
    const text = ref(null)

    const text1 = "Data Analyst | IT Auditor | Consultant";
const text2 = "Office whizz | I teach Excel to help my colleague go home early"
const typedText = ref('');
let index = 0;
const typingSpeed = ref(); // Adjust typing speed as needed
let typingText1 = true; // Flag to track which text is being typed
onMounted(() => {
  // Start typing effect
  typeText(text1);
});
function typeText(text) {
  if (index < text.length) {
    typingSpeed.value =100
    typedText.value += text.charAt(index);
    index++;
    typingSpeed.value -=index
    
    setTimeout(()=>typeText(text), typingSpeed.value);
  }
  else{
    setTimeout(() => deleteText(text),1000)
  }
}

function deleteText(text){
  if(index >= 0){
    typingSpeed.value =100
    typedText.value =text.substring(0,index)
    index--
    typingSpeed.value -=index
    setTimeout(() => deleteText(text),typingSpeed.value)
  }
  else{
    if(typingText1){
      setTimeout(()=>typeText(text2),1000)
    }
    else{
      setTimeout(()=>typeText(text1),1000)
    }
    typingText1 = !typingText1;
  }
}


    async function onSubmit(){
      if (name.value == null || email.value == null) {
          $q.notify({
            color: 'red-5',
            textColor: 'white',
            icon: 'warning',
            message: 'Hãy nhập đầy đủ thông tin nha'
          })
        }
        else{
          const data = {
      date: new Date(),
      name: name,
      email: email,
      text: text
    }

          //https://docs.google.com/spreadsheets/d/18KMqY80dOU-9VoU2lduyYzI6vkr7NqewAHNIYfvuoLM/edit#gid=0
      const response = await fetch("https://script.google.com/macros/s/AKfycbzd88iidZuAQ_m-M7fhdO4O-jYzHYvJAJhYX_E_JIpDyPIuL_EH7vt3kXizhopBd4m3/exec",
        {
          
          method:"POST",
          headers: {
            "Content-Type": 'text/plain;charset=utf-8'
          },
            body: JSON.stringify(data)
          
        }
      )
      console.log(await JSON.stringify(data))
      console.log(await response.text())
      $q.notify({
            color: 'green-4',
            textColor: 'white',
            icon: 'cloud_done',
            message: 'Submitted'
          })
    }
  }
  function onReset () {
        name.value = null
        email.value = null
        text.value = null
      }

      return {
        typedText,
      typeText,
      deleteText,
      
        name,
        email,
        text,
        onSubmit,
        onReset
      }
  }


}

app.component('contact',contact)
